<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>همستر</title>
    <style>
        /* تنظیمات برای پس‌زمینه آبی */
        body {
            background-color: #3498db; /* کد رنگ آبی */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* استایل برای محتوای اصلی */
        .content {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>به بازی همستر خوش آمدید!</h1>
        <p>این یک صفحه آزمایشی با پس‌زمینه آبی است.</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        let user = Telegram.WebApp.initDataUnsafe.user;
        document.write("<p>نام شما: " + user.first_name + " " + user.last_name + "</p>");
    </script>
</body>
</html>
